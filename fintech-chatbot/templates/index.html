<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTech Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>FinTech Chatbot</h1>
        <div id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // JavaScript to handle user input and display chat
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        sendBtn.addEventListener("click", async () => {
            const message = userInput.value.trim();
            if (message) {
                // Add user message to chat box
                chatBox.innerHTML += `<div class="user-message">You: ${message}</div>`;
                userInput.value = "";

                // Send message to backend
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message }),
                });
                const data = await response.json();

                // Add chatbot response to chat box
                chatBox.innerHTML += `<div class="bot-message">Chatbot: ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message
            }
        });

        // Allow pressing Enter to send message
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
